<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tv.css">
    <title>Tradeverse</title>
    <style>
        /* Style for the image button */
        #click-button {
            cursor: pointer;
            width: 150px;
            height: 150px;
            transition: transform 0.1s ease; /* Smooth transition for scaling */
        }

        /* Click effect: zoom in */
        #click-button:active {
            transform: scale(1.1); /* Zoom in by 10% when clicked */
        }
        
        /* Style for the connect wallet button */
        #connect-wallet {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        #connect-wallet:hover {
            background-color: #0056b3;
        }

        /* Floating number style */
        #floating-number {
            display: none;
            position: absolute;
            font-size: 20px;
            color: green;
            transition: transform 0.5s ease, opacity 0.5s ease;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>TRADEVERSE</h1>
        <div id="points">Points: 0</div>
        <img id="click-button" src="tradeverse.jpg" alt="Click Me!">
        <span id="floating-number"></span>
        
        <!-- Connect Wallet Button -->
        <br><button id="connect-wallet">Connect Wallet</button>
        
        <!-- Display connected wallet address -->
        <p id="wallet-address" style="display: none; margin-top: 10px;">Wallet Address: <span id="address"></span></p>
        
        <div class="shop">
            <h2>Shop</h2>
            <button id="upgrade-button">Upgrade Click (+1) - 10 Points</button>
            <button id="auto-clicker-button">Buy Auto Clicker - 50 Points</button>
        </div>
        <div id="status">
            <p>Click Value: <span id="click-value">1</span></p>
            <p>Auto Clickers: <span id="auto-clickers">0</span></p>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let points = 0;
            let clickValue = 1; // The value added per click
            let autoClickers = 0; // Number of auto clickers purchased
            let autoClickerCost = 50; // Initial cost of an auto clicker
            let upgradeCost = 10; // Cost for upgrading click value
    
            // Load the saved progress from localStorage
            function loadProgress() {
                points = parseInt(localStorage.getItem('points')) || 0;
                clickValue = parseInt(localStorage.getItem('clickValue')) || 1;
                autoClickers = parseInt(localStorage.getItem('autoClickers')) || 0;
                updatePointsDisplay();
                updateStatusDisplay();
            }
    
            // Save the progress to localStorage
            function saveProgress() {
                localStorage.setItem('points', points);
                localStorage.setItem('clickValue', clickValue);
                localStorage.setItem('autoClickers', autoClickers);
            }
    
            // Update points display
            const updatePointsDisplay = () => {
                document.getElementById('points').innerText = `Points: ${points}`;
            };
    
            // Update the status display
            const updateStatusDisplay = () => {
                document.getElementById('click-value').innerText = clickValue;
                document.getElementById('auto-clickers').innerText = autoClickers;
            };
    
            // Button click handler
            document.getElementById('click-button').addEventListener('click', (event) => {
                points += clickValue; // Increase points by current click value
                updatePointsDisplay();
                showFloatingNumber(clickValue, event.clientX, event.clientY); // Show floating number
                saveProgress(); // Save the updated points
            });
    
            // Function to show the floating number
            function showFloatingNumber(amount, mouseX, mouseY) {
                const floatingNumber = document.getElementById('floating-number');
                floatingNumber.innerText = `+${amount}`;
                floatingNumber.style.display = 'block';
                floatingNumber.style.left = `${mouseX}px`;
                floatingNumber.style.top = `${mouseY - 30}px`;
    
                floatingNumber.style.opacity = '1';
                floatingNumber.style.transform = 'translateY(0)';
    
                setTimeout(() => {
                    floatingNumber.style.transform = 'translateY(-30px)';
                    floatingNumber.style.opacity = '0';
                }, 10);
    
                setTimeout(() => {
                    floatingNumber.style.display = 'none';
                }, 1000);
            }
    
            // Auto-clicker logic
            function startAutoClicker() {
                setInterval(() => {
                    if (autoClickers > 0) {
                        points += autoClickers;
                        updatePointsDisplay();
                        saveProgress();
                    }
                }, 1000); // Perform the action every 1 second
            }
    
            // Handle "Upgrade Click" button
            document.getElementById('upgrade-button').addEventListener('click', () => {
                if (points >= upgradeCost) {
                    points -= upgradeCost;
                    clickValue++;
                    upgradeCost *= 2; // Increase the cost of the next upgrade
                    updatePointsDisplay();
                    updateStatusDisplay();
                    saveProgress();
                } else {
                    alert("Not enough points to upgrade!");
                }
            });
    
            // Handle "Buy Auto Clicker" button
            document.getElementById('auto-clicker-button').addEventListener('click', () => {
                if (points >= autoClickerCost) {
                    points -= autoClickerCost;
                    autoClickers++;
                    autoClickerCost *= 2; // Increase the cost of the next auto clicker
                    updatePointsDisplay();
                    updateStatusDisplay();
                    saveProgress();
                } else {
                    alert("Not enough points to buy an auto clicker!");
                }
            });
    
            // Connect wallet functionality
            document.getElementById('connect-wallet').addEventListener('click', async () => {
                if (typeof window.ethereum !== 'undefined') {
                    try {
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        const account = accounts[0];
    
                        document.getElementById('address').innerText = account;
                        document.getElementById('wallet-address').style.display = 'block';
                        document.getElementById('connect-wallet').innerText = 'Wallet Connected';
                        document.getElementById('connect-wallet').disabled = true;
                    } catch (error) {
                        console.error('User denied wallet connection:', error);
                        alert('User denied wallet connection');
                    }
                } else {
                    alert('MetaMask is not installed. Please install MetaMask to connect.');
                }
            });
    
            // Load the saved progress when the page is loaded
            loadProgress();
    
            // Start the auto-clicker logic
            startAutoClicker();
        });
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tv.css">
    <title>Clicker Game</title>
</head>
<body>
    <div class="game-container">
        <h1>TRADEVERSE</h1>
        <div id="points">Points: 0</div>
        <button id="click-button">Click Me!</button>
        
        <div class="shop">
            <h2>Shop</h2>
            <button id="upgrade-button">Upgrade Click (+1) - 10 Points</button>
            <button id="auto-clicker-button">Buy Auto Clicker - 50 Points</button>
        </div>
        <div id="status">
            <p>Click Value: <span id="click-value">1</span></p>
            <p>Auto Clickers: <span id="auto-clickers">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
